server:
  port: 8001
spring:
  application:
    name: spring-cloud-portal

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}
  client:
    service-url:
      defaultZone: http://localhost:10010/eureka/,http://localhost:10020/eureka/
    healthcheck:
      enabled: true